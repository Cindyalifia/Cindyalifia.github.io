<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
            </div>
        </section>
        <div id="main">
        <section class="spotlights">

        {% for post in site.portfolio %}
            <section>
                <div class="image">
		            {% if page.image %}<img src="{{ post.image }}" alt="" data-position="center center" />{% endif %}
                </div>
                <div class="content">
                    <div class="inner">
                        <header class="major">
                            <h3>{{ post.title }}</h3>
                        </header>
                        <p>
                        {{ post.background }}
                        </p>
                        <ul class="actions">
                            <li><a href="{{ post.url }}" class="button">Learn more</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        {% endfor %}

    </section>
    </div>

    {% include footer.html %}

</body>

</html>
